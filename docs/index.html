<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ronnie Denzel">
        <meta name="description" content="A chrome extension to help track leads">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Site Tracker</title>
    </head>
    
    <body>
        <!-- CONTAINS AN INPUT FIELD,THREE BUTTONS AND AN UNORDERED LIST -->
        <input type="text" id="input-el" name="input-el" placeholder="www.example.com" autocomplete="on">
        <button id="save-btn">SAVE INPUT</button>
        <button id="delete-btn">DELETE ALL</button>
        <button id="tab-btn">SAVE TAB</button>
        <ul id="ul-el"></ul>

        <script src="js/index.js"></script>
    </body>
</html>
